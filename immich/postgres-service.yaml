apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: immich
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: immich
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: immich
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432