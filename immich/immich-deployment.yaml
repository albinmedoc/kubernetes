apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  namespace: immich
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: photo-manager
    app.kubernetes.io/part-of: immich
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: photo-manager
      app.kubernetes.io/part-of: immich
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: photo-manager
        app.kubernetes.io/part-of: immich
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: immich
          image: ghcr.io/immich-app/immich-server:v1.143.1
          securityContext:
            runAsUser: 3001
            runAsGroup: 3001
          ports:
            - containerPort: 2283
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: upload
          env:
            - name: TZ
              value: "Europe/Stockholm"
          envFrom:
            - secretRef:
                name: immich-secrets
      volumes:
        - name: upload
          nfs:
            path: /mnt/Datapool2/Discord-Media
            server: 192.168.86.109