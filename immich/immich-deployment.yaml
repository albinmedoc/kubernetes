apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
  namespace: immich
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: photo-manager
    app.kubernetes.io/part-of: immich
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
      app.kubernetes.io/component: photo-manager
      app.kubernetes.io/part-of: immich
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
        app.kubernetes.io/component: photo-manager
        app.kubernetes.io/part-of: immich
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: immich
          image: ghcr.io/immich-app/immich-server:v1.139.4
          ports:
            - containerPort: 2283
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - mountPath: /usr/src/app/upload
              name: upload
            - mountPath: /external-libraries/discord-saver
              name: discord-saver
          env:
            - name: TZ
              value: "Europe/Stockholm"
          envFrom:
            - secretRef:
                name: immich-secrets
      volumes:
        - name: upload
          nfs:
            path: /export/Discord-Saver/Immich
            server: 192.168.86.107
        - name: discord-saver
          nfs:
            path: /export/Discord-Saver/Content
            server: 192.168.86.107