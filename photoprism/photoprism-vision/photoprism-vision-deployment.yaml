apiVersion: apps/v1
kind: Deployment
metadata:
  name: photoprism
  namespace: photoprism-vision
  labels:
    app.kubernetes.io/name: photoprism-vision
    app.kubernetes.io/component: photo-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: photoprism-vision
      app.kubernetes.io/component: photo-manager
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: photoprism-vision
        app.kubernetes.io/component: photo-manager
    spec:
      containers:
        - name: photoprism
          image: photoprism/vision-describe:240730
          envFrom:
            - configMapRef:
                name: photoprism-vision-env
          ports:
            - containerPort: 5000
              name: http
          resources:
            limits:
              cpu: 1000m
              memory: 2Gi
            requests:
              cpu: 250m
              memory: 512Mi