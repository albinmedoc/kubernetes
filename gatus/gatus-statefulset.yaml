apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gatus
  namespace: gatus
spec:
  serviceName: gatus
  replicas: 1
  selector:
    matchLabels:
      app: gatus
  template:
    metadata:
      labels:
        app: gatus
    spec:
      containers:
        - name: gatus
          image: twinproduction/gatus:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/gatus
            server: 192.168.86.107