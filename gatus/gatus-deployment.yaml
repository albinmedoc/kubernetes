apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  namespace: gatus
  labels:
    app.kubernetes.io/name: gatus
    app.kubernetes.io/component: health-monitor
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gatus
      app.kubernetes.io/component: health-monitor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatus
        app.kubernetes.io/component: health-monitor
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: gatus
          image: twinproduction/gatus:v5.25.2
          ports:
            - containerPort: 8080
          lifecycle:
            postStart:
              exec:
                command:
                - /bin/sh
                - -c
                - sleep 300  # 5 minutes delay before starting health checks
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: gatus-secrets
          volumeMounts:
            - mountPath: /config
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: gatus-config