apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: discord-media-saver
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: discord-media-saver=ghcr.io/albinmedoc/discord-media-saver:latest
    argocd-image-updater.argoproj.io/discord-media-saver.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: https://github.com/albinmedoc/kubernetes
    path: discord-media-saver
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m