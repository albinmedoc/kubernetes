apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: arr
  labels:
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: sabnzbd
          image: linuxserver/sabnzbd:4.5.5
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - mountPath: /config
              name: config
            - name: scripts
              mountPath: /scripts
            - mountPath: /downloads
              name: downloads
          env:
            - name: DOCKER_MODS
              value: "ghcr.io/themepark-dev/theme.park:sabnzbd"
            - name: TP_THEME
              value: "plex"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd
        - name: scripts
          configMap:
            name: sabnzbd-script
            defaultMode: 0755
        - name: downloads
          nfs:
            path: /mnt/Datapool2/Media/Downloads/SABnzbd
            server: 192.168.86.109