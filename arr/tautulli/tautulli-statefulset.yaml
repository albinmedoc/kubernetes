apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tautulli
  namespace: arr
  labels:
    app.kubernetes.io/name: tautulli
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: tautulli
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tautulli
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tautulli
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: tautulli
          image: linuxserver/tautulli:latest
          ports:
            - containerPort: 8181
          volumeMounts:
            - mountPath: /config
              name: config
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/tautulli
            server: 192.168.86.107