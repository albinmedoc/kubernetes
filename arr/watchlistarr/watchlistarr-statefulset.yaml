apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: watchlistarr
  namespace: arr
  labels:
    app.kubernetes.io/name: watchlistarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: watchlistarr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: watchlistarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: watchlistarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: watchlistarr
          image: nylonee/watchlistarr:latest
          volumeMounts:
            - mountPath: /app/config
              name: config
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/watchlistarr
            server: 192.168.86.107