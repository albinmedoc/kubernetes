apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: watchlistarr
  namespace: arr
spec:
  serviceName: watchlistarr
  replicas: 1
  selector:
    matchLabels:
      app: watchlistarr
  template:
    metadata:
      labels:
        app: watchlistarr
    spec:
      containers:
        - name: watchlistarr
          image: nylonee/watchlistarr:latest
          volumeMounts:
            - mountPath: /app/config
              name: config
          securityContext:
            runAsUser: 1004
            runAsGroup: 100
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/watchlistarr
            server: 192.168.86.107