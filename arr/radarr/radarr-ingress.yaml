apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: arr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.flexflix.top`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
      middlewares:
        - name: authentik
          namespace: authentik