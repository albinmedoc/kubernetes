apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: arr
  labels:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: radarr
          image: linuxserver/radarr:latest
          ports:
            - containerPort: 7878
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
          env:
            - name: DOCKER_MODS
              value: "linuxserver/mods:radarr-striptracks"
            - name: STRIPTRACKS_ARGS
              value: "--audio :org:eng:swe --subs :org:eng:swe"
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/radarr
            server: 192.168.86.107
        - name: media
          nfs:
            path: /export/Media
            server: 192.168.86.107