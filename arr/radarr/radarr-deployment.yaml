apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: arr
  labels:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: radarr
          image: linuxserver/radarr:6.0.4
          ports:
            - containerPort: 7878
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
          env:
            - name: DOCKER_MODS
              value: "linuxserver/mods:radarr-striptracks|ghcr.io/themepark-dev/theme.park:radarr"
            - name: STRIPTRACKS_ARGS
              value: "--audio :swe+1d:eng+1:org+1:und+1 --subs :swe+1d:eng+1:org+1:und+1 --reorder"
            - name: TP_THEME
              value: "plex"
          envFrom:
            - secretRef:
                name: radarr-secrets
                optional: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr
        - name: media
          persistentVolumeClaim:
            claimName: media-storage-pvc