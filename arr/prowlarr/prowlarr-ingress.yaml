apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: arr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prowlarr.flexflix.top`)
      kind: Rule
      services:
        - name: prowlarr
          port: 9696
      middlewares:
        - name: authentik
          namespace: authentik