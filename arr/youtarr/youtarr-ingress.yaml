apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: youtarr
  namespace: arr
  labels:
    app.kubernetes.io/name: youtarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`youtarr.flexflix.top`)
      kind: Rule
      services:
        - name: youtarr
          port: 3011
      middlewares:
        - name: authentik
          namespace: authentik
