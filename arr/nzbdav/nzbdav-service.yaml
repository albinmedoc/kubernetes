spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.86.3
  externalTrafficPolicy: Cluster
  ports:
    - name: nzbdav
      port: 3000
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: nzbdav
    app.kubernetes.io/part-of: arr