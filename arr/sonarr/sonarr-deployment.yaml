apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: arr
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:4.0.15
          ports:
            - containerPort: 8989
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
          envFrom:
            - secretRef:
                name: sonarr-secrets
                optional: true
          env:
            - name: DOCKER_MODS
              value: "linuxserver/mods:radarr-striptracks"
            - name: STRIPTRACKS_ARGS
              value: "--audio :org:eng:swe --subs :org:eng:swe"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr
        - name: media
          nfs:
            path: /mnt/Datapool1/Media
            server: 192.168.86.109