apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: arr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.flexflix.top`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
      middlewares:
        - name: authentik
          namespace: authentik