apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: arr
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
          env:
            - name: DOCKER_MODS
              value: "linuxserver/mods:radarr-striptracks"
            - name: STRIPTRACKS_ARGS
              value: "--audio :org:eng:swe --subs :org:eng:swe"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/sonarr
            server: 192.168.86.107
        - name: media
          nfs:
            path: /export/Media
            server: 192.168.86.107