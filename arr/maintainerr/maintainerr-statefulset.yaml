apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: maintainerr
  namespace: arr
  labels:
    app.kubernetes.io/name: maintainerr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: maintainerr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maintainerr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maintainerr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: maintainerr
          image: jorenn92/maintainerr:latest
          ports:
            - containerPort: 6246
          volumeMounts:
            - mountPath: /opt/data
              name: config
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/maintainerr
            server: 192.168.86.107