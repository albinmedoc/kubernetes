# Setup this as an CronJob to run weekly
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: recyclarr
  namespace: arr
  labels:
    app.kubernetes.io/name: recyclarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: recyclarr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: recyclarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: recyclarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: recyclarr
          image: recyclarr/recyclarr:7
          volumeMounts:
            - mountPath: /config
              name: config
          env:
            - name: CRON_SCHEDULE
              value: "@weekly"
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/arr/recyclarr
            server: 192.168.86.107