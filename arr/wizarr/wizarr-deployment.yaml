apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizarr
  namespace: arr
  labels:
    app.kubernetes.io/name: wizarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wizarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wizarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox:1.37
          command: ["sh", "-c", "chown 1000:1000 /data"]
          volumeMounts:
            - mountPath: /data
              name: data
      containers:
        - name: wizarr
          image: ghcr.io/wizarrrr/wizarr:2025.7.2
          ports:
            - containerPort: 5690
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data/database
              name: data
          env:
            - name: WIZARR_PORT
              value: "5690"
      volumes:
        - name: data
          nfs:
            path: /export/Kubernetes/arr/wizarr
            server: 192.168.86.107
