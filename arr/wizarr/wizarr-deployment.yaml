apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizarr
  namespace: arr
  labels:
    app.kubernetes.io/name: wizarr
    app.kubernetes.io/part-of: arr
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wizarr
      app.kubernetes.io/part-of: arr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wizarr
        app.kubernetes.io/part-of: arr
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: wizarr
          image: ghcr.io/wizarrrr/wizarr:latest
          ports:
            - containerPort: 5690
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: DISABLE_BUILTIN_AUTH
              value: "true"
            - name: TZ
              value: "Europe/Stockholm"
          volumeMounts:
            - name: config
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: wizarr
