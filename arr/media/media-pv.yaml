apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-smb
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=3.0
    - dir_mode=0777
    - file_mode=0777
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: media-smb
    volumeAttributes:
      source: "//192.168.86.109/Media"
    nodeStageSecretRef:
      name: smb-media-creds
      namespace: arr