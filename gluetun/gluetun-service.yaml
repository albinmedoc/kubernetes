apiVersion: v1
kind: Service
metadata:
  name: gluetun
  namespace: gluetun
  labels:
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/component: vpn
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/component: vpn
  ports:
    - name: http-proxy
      protocol: TCP
      port: 8888
      targetPort: 8888
    - name: shadowsocks
      protocol: TCP
      port: 8388
      targetPort: 8388
