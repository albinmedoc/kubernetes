apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: gluetun
  labels:
    app.kubernetes.io/name: gluetun
    app.kubernetes.io/component: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gluetun
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gluetun
        app.kubernetes.io/component: vpn
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.1
          ports:
            - containerPort: 8888
              name: http-proxy
          env:
            - name: VPN_SERVICE_PROVIDER
              value: surfshark
            - name: VPN_TYPE
              value: wireguard
            - name: SERVER_COUNTRIES
              value: Sweden
          envFrom:
            - secretRef:
                name: gluetun-secrets
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 10
