apiVersion: v1
kind: Service
metadata:
  name: blocky
  namespace: blocky
  labels:
    app.kubernetes.io/name: blocky
    app.kubernetes.io/component: dns
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.86.3
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: blocky
    app.kubernetes.io/component: dns
  ports:
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
