apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeport
  namespace: traefik
spec:
  type: NodePort
  ports:
  - name: web
    port: 80
    nodePort: 30080
  - name: websecure
    port: 443
    nodePort: 30443
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-clusterip
  namespace: traefik
spec:
  selector:
    app: traefik
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080