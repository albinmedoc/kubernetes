kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress-controller
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/component: ingress-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
        app.kubernetes.io/component: ingress-controller
        app.kubernetes.io/managed-by: kubectl
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: traefik-account
      nodeSelector:
        traefik: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: traefik
          image: traefik:v3.6.6
          args:
            - "--configFile=/config/traefik.yaml"
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: traefik
              containerPort: 8080
            - name: minecraft
              containerPort: 25565
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: certs
              mountPath: /certs
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - traefik
                - healthcheck
                - --ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - traefik
                - healthcheck
                - --ping
            initialDelaySeconds: 10
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: traefik-secrets
      volumes:
        - name: config
          configMap:
            name: config
        - name: certs
          persistentVolumeClaim:
            claimName: certs