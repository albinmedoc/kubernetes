kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      nodeSelector:
        traefik: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: traefik
          image: traefik:v3.3
          args:
            - "--global.checkNewVersion=false"
            - "--global.sendanonymoususage=false"

            - "--entryPoints.web.address=:80"
            - "--entryPoints.web.http.redirections.entrypoint.to=websecure"
            - "--entryPoints.web.http.redirections.entrypoint.scheme=https"
            - "--entryPoints.web.http.redirections.entrypoint.permanent=true"

            - "--entryPoints.websecure.address=:443"
            - "--entryPoints.websecure.http.tls=true"
            - "--entryPoints.websecure.http.tls.certResolver=cloudflare"

            - "--api.insecure=true"

            - "--providers.kubernetescrd"
            - "--providers.kubernetescrd.allowCrossNamespace=true"
            - "--providers.file.directory=/config"
            - "--providers.file.watch=true"

            - "--certificatesresolvers.cloudflare.acme.dnsChallenge.provider=cloudflare"
            - "--certificatesresolvers.cloudflare.acme.dnsChallenge.resolvers=1.1.1.1"
            - "--certificatesresolvers.cloudflare.acme.email=kontakt@albinmedoc.se"
            - "--certificatesresolvers.cloudflare.acme.storage=/config/certs/acme-cloudflare.json"
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: traefik
              containerPort: 8080
          env:
            - name: CF_DNS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: traefik-acme-cloudflare
                  key: CF_DNS_API_TOKEN
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/traefik
            server: 192.168.86.107