kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress-controller
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/component: ingress-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
        app.kubernetes.io/component: ingress-controller
        app.kubernetes.io/managed-by: kubectl
    spec:
      serviceAccountName: traefik-account
      nodeSelector:
        traefik: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: traefik
          image: traefik:v3.5.3
          args:
            - "--global.checkNewVersion=false"
            - "--global.sendanonymoususage=false"

            - "--entryPoints.web.address=:80"
            - "--entryPoints.web.http.redirections.entrypoint.to=websecure"
            - "--entryPoints.web.http.redirections.entrypoint.scheme=https"
            - "--entryPoints.web.http.redirections.entrypoint.permanent=true"

            - "--entryPoints.websecure.address=:443"
            - "--entryPoints.websecure.http.tls=true"
            - "--entryPoints.websecure.http.tls.certResolver=letsencrypt-dns"

            - "--api.insecure=true"

            - "--providers.kubernetescrd"
            - "--providers.kubernetescrd.allowCrossNamespace=true"

            - "--providers.file.directory=/config"

            - "--certificatesresolvers.letsencrypt-dns.acme.dnsChallenge.provider=cloudflare"
            - "--certificatesresolvers.letsencrypt-dns.acme.dnsChallenge.delayBeforeCheck=10"
            - "--certificatesresolvers.letsencrypt-dns.acme.email=kontakt@albinmedoc.se"
            - "--certificatesresolvers.letsencrypt-dns.acme.storage=/certs/acme-dns.json"
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: traefik
              containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
            - name: certs
              mountPath: /certs
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          envFrom:
            - secretRef:
                name: traefik-secrets
      volumes:
        - name: config
          configMap:
            name: config
        - name: certs
          persistentVolumeClaim:
            claimName: certs