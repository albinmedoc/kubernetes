apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wishlist
  namespace: wishlist
spec:
  serviceName: wishlist
  replicas: 1
  selector:
    matchLabels:
      app: wishlist
  template:
    metadata:
      labels:
        app: wishlist
    spec:
      containers:
        - name: wishlist
          image: cmintey/wishlist:latest
          env:
            - name: ORIGIN
              value: "https://wishlist.albinmedoc.se"
          volumeMounts:
            - mountPath: /usr/src/app/uploads
              subPath: uploads
              name: config
            - mountPath: /usr/src/app/data
              subPath: data
              name: config
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/wishlist
            server: 192.168.86.107