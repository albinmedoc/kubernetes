version: 2
updates:
  # Define the anchor within the updates array
  - &docker-config
    package-ecosystem: "docker"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "albinmedoc"
    assignees:
      - "albinmedoc"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    directory: "/adminer"  # First app uses this config

  - <<: *docker-config
    directory: "/arr/bazarr"
    
  - <<: *docker-config
    directory: "/arr/kometa"
    
  - <<: *docker-config
    directory: "/arr/maintainerr"