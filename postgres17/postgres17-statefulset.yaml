apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres17
  namespace: postgres17
spec:
  serviceName: postgres17
  replicas: 1
  selector:
    matchLabels:
      app: postgres17
  template:
    metadata:
      labels:
        app: postgres17
    spec:
      containers:
        - name: postgres17
          image: postgres:17
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres17-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres17-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: database
      volumes:
        - name: database
          nfs:
            path: /export/Kubernetes/databases/postgres17
            server: 192.168.86.107