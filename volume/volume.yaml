apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-omv
provisioner: smb.csi.k8s.io
parameters:
  source: //192.168.86.107/Kubernetes
  csi.storage.k8s.io/provisioner-secret-name: omv-credentials
  csi.storage.k8s.io/provisioner-secret-namespace: default
  csi.storage.k8s.io/node-stage-secret-name: omv-credentials
  csi.storage.k8s.io/node-stage-secret-namespace: default
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - dir_mode=0700
  - file_mode=0600
  - uid=1001
  - gid=1001