apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: photoprism
  namespace: photoprism-minnen
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`minnen.albinmedoc.se`)
      kind: Rule
      services:
        - name: photoprism
          port: 80
      middlewares:
        - name: authentik
          namespace: authentik