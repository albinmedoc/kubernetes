apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbgate
  namespace: dbgate
  labels:
    app.kubernetes.io/name: dbgate
    app.kubernetes.io/component: management
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dbgate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dbgate
        app.kubernetes.io/component: management
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - image: dbgate/dbgate:7.0.1
          name: dbgate
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: dbgate-secrets