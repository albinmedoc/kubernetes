apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: workflow-automation
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
      app.kubernetes.io/component: workflow-automation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
        app.kubernetes.io/component: workflow-automation
        app.kubernetes.io/managed-by: kubectl
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox:latest
          command: ['sh', '-c', 'chown -R 1000:1000 /home/node/.n8n && chmod -R 755 /home/node/.n8n']
          volumeMounts:
            - mountPath: /home/node/.n8n
              name: data
      containers:
        - name: n8n
          image: n8nio/n8n:1.118.1
          ports:
            - containerPort: 5678
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: n8n-config
            - secretRef:
                name: n8n-secrets
          volumeMounts:
            - mountPath: /home/node/.n8n
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n