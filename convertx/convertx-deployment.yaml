apiVersion: apps/v1
kind: Deployment
metadata:
  name: convertx
  namespace: convertx
  labels:
    app.kubernetes.io/name: convertx
    app.kubernetes.io/component: file-converter
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: convertx
      app.kubernetes.io/component: file-converter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: convertx
        app.kubernetes.io/component: file-converter
    spec:
      containers:
        - name: convertx
          image: c4illin/convertx:v0.16.0
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: convertx-secrets
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: convertx-data
