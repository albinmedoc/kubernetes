apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress-ameasalong
  labels:
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/instance: ameasalong
    app.kubernetes.io/component: cms
    app.kubernetes.io/part-of: wordpress
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wordpress
      app.kubernetes.io/instance: ameasalong
      app.kubernetes.io/component: cms
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wordpress
        app.kubernetes.io/instance: ameasalong
        app.kubernetes.io/component: cms
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: wordpress
          image: wordpress:6
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          env:
            - name: APACHE_SERVERNAME
              value: "staging.ameasalong.se"
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                define('WP_HOME','https://staging.ameasalong.se');
                define('WP_SITEURL','https://staging.ameasalong.se');
                define('WP_MEMORY_LIMIT', '512M');
                define('WP_MAX_MEMORY_LIMIT', '1024M');
                define('WP_CACHE', true);
                define('COMPRESS_CSS', true);
                define('COMPRESS_SCRIPTS', true);
                define('CONCATENATE_SCRIPTS', false);
                define('ENFORCE_GZIP', true);
                define('FORCE_SSL_ADMIN', true);
                define('WP_ALLOW_REPAIR', true);
                ini_set('memory_limit', '1024M');
                ini_set('max_execution_time', 300);
                ini_set('max_input_vars', 3000);
                ini_set('upload_max_filesize', '64M');
                ini_set('post_max_size', '64M');
          envFrom:
            - secretRef:
                name: wordpress-secrets
          volumeMounts:
            - mountPath: /var/www/html
              name: data
      volumes:
        - name: data
          nfs:
            path: /export/Kubernetes/wordpress/ameasalong
            server: 192.168.86.107