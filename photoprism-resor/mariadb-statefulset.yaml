apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: photoprism-resor
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: your_password_here
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              subPath: database
              name: photoprism-data
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: photoprism-data
          persistentVolumeClaim:
            claimName: mariadb-pvc