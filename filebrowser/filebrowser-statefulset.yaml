apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  serviceName: filebrowser
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /.filebrowser.json
              subPath: filebrowser.json
              name: config
            - mountPath: /database.db
              subPath: database.db
              name: config
            - mountPath: /srv
              name: data
            - mountPath: /srv/Kubernetes
              name: kubernetes
            - mountPath: /srv/Media
              name: media
          securityContext:
            runAsUser: 1004
            runAsGroup: 100
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/filebrowser
            server: 192.168.86.107
        - name: data
          nfs:
            path: /export/Data
            server: 192.168.86.107
        - name: kubernetes
          nfs:
            path: /export/Kubernetes
            server: 192.168.86.107
        - name: media
          nfs:
            path: /export/Media
            server: 192.168.86.107