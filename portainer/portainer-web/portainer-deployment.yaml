apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: portainer-web
  labels:
    app.kubernetes.io/name: portainer-web
    app.kubernetes.io/component: container-manager
    app.kubernetes.io/part-of: portainer
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: portainer-web
      app.kubernetes.io/component: container-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portainer-web
        app.kubernetes.io/component: container-manager
        app.kubernetes.io/part-of: portainer
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: portainer
          image: portainer/portainer-ce:2.37.0
          ports:
            - containerPort: 9000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /api/status
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/status
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portainer