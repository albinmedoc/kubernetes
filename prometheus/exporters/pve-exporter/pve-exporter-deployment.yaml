apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
  namespace: prometheus-exporters
  labels:
    app.kubernetes.io/name: pve-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pve-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pve-exporter
    spec:
      containers:
        - name: pve-exporter
          image: prompve/prometheus-pve-exporter:latest
          ports:
            - containerPort: 9221
              name: metrics
              protocol: TCP
          envFrom:
            - secretRef:
                name: pve-exporter-secrets
                optional: false
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
