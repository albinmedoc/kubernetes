apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.yourdomain.com`)  # Change to your domain
      kind: Rule
      services:
        - name: prometheus
          port: 9090
  tls:
    certResolver: letsencrypt  # Adjust based on your cert resolver
