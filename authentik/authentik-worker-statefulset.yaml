apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authentik-worker
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/component: authentik-worker
    app.kubernetes.io/part-of: authentik
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: authentik-worker
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik
      app.kubernetes.io/component: authentik-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: authentik
        app.kubernetes.io/component: authentik-worker
        app.kubernetes.io/part-of: authentik
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: authentik-worker
          image: ghcr.io/goauthentik/server:2025.4
          args:
            - worker
          envFrom:
            - secretRef:
                name: authentik-secrets