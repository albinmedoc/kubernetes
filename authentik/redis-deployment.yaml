apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: authentik
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: authentik
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: authentik
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: redis
          image: redis:6
          ports:
          - containerPort: 6379
          volumeMounts:
          - mountPath: /data
            name: redis-data
      volumes:
        - name: redis-data
          emptyDir: {}