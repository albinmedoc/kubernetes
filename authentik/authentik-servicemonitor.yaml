apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authentik
  namespace: authentik
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/part-of: prometheus
    prometheus: "true"
spec:
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
  jobLabel: app.kubernetes.io/component
  namespaceSelector:
    matchNames:
    - authentik
  selector:
    matchLabels:
      app.kubernetes.io/name: authentik
      app.kubernetes.io/part-of: authentik
