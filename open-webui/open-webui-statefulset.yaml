apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui
  namespace: open-webui
spec:
  serviceName: open-webui
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /app/backend/data
              name: data
          env:
            - name: OLLAMA_BASE_URL
              value: "http://192.168.86.35:11434"
      volumes:
        - name: data
          nfs:
            path: /export/Kubernetes/open-webui
            server: 192.168.86.107