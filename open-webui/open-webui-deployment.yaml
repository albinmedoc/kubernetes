apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/component: ai-interface
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webui
      app.kubernetes.io/component: ai-interface
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webui
        app.kubernetes.io/component: ai-interface
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:0.6.22
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - mountPath: /app/backend/data
              name: data
          envFrom:
            - secretRef:
                name: open-webui-secrets
          env:
            - name: OLLAMA_BASE_URL
              value: "http://192.168.86.35:11434"
      volumes:
        - name: data
          nfs:
            path: /export/Kubernetes/open-webui
            server: 192.168.86.107