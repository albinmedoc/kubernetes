apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: isponsorblocktv
  namespace: isponsorblocktv
  labels:
    app.kubernetes.io/name: isponsorblocktv
    app.kubernetes.io/component: content-filter
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: isponsorblocktv
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: isponsorblocktv
      app.kubernetes.io/component: content-filter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isponsorblocktv
        app.kubernetes.io/component: content-filter
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: isponsorblocktv
          image: dmunozv04/isponsorblocktv:latest
          volumeMounts:
            - mountPath: /app/data
              name: config
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/isponsorblocktv
            server: 192.168.86.107