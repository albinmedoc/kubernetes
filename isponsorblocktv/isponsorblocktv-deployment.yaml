apiVersion: apps/v1
kind: Deployment
metadata:
  name: isponsorblocktv
  namespace: isponsorblocktv
  labels:
    app.kubernetes.io/name: isponsorblocktv
    app.kubernetes.io/component: content-filter
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: isponsorblocktv
      app.kubernetes.io/component: content-filter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: isponsorblocktv
        app.kubernetes.io/component: content-filter
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: isponsorblocktv
          image: dmunozv04/isponsorblocktv:v2.6.0
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - mountPath: /app/data
              name: data
      volumes:
        - name: data
          secret:
            secretName: isponsorblocktv