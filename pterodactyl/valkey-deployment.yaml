apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: pterodactyl
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/component: server-manager
    app.kubernetes.io/part-of: pterodactyl
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: valkey
      app.kubernetes.io/component: server-manager
      app.kubernetes.io/part-of: pterodactyl
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: valkey
        app.kubernetes.io/component: server-manager
        app.kubernetes.io/part-of: pterodactyl
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:8.1.3
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"