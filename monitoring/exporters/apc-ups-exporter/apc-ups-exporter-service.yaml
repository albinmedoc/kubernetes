apiVersion: v1
kind: Service
metadata:
  name: apc-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: apc-exporter
    app.kubernetes.io/component: exporter
    app.kubernetes.io/managed-by: kubectl
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: apc-exporter
    app.kubernetes.io/component: exporter
