apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homepage
  namespace: homepage
spec:
  serviceName: homepage
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /mnt/disk
              name: disk
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "hub.albinmedoc.se"
      volumes:
        - name: config
          nfs:
            path: /export/Kubernetes/homepage
            server: 192.168.86.107
        - name: disk
          nfs:
            path: /export/Disk
            server: 192.168.86.107
      serviceAccountName: homepage-account