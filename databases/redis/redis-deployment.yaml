apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: database
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: redis
          image: redis:8.4.0
          ports:
          - containerPort: 6379
          command:
            - redis-server
            - --aclfile
            - /etc/redis/users.acl
            - --appendonly
            - "yes"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: REDIS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_ADMIN_PASSWORD
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli --user admin --pass "$REDIS_ADMIN_PASSWORD" ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli --user admin --pass "$REDIS_ADMIN_PASSWORD" ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
          - name: data
            mountPath: /data
          - name: acl
            mountPath: /etc/redis
            readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis
        - name: acl
          secret:
            secretName: redis-secrets