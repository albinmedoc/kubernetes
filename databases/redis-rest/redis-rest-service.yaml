apiVersion: v1
kind: Service
metadata:
  name: redis-rest
  namespace: redis-rest
  labels:
    app.kubernetes.io/name: redis-rest
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    app.kubernetes.io/name: redis-rest
    app.kubernetes.io/component: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
      name: http
