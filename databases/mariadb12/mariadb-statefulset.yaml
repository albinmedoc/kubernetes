apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: mariadb12
  labels:
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: kubectl
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app.kubernetes.io/component: database
        app.kubernetes.io/managed-by: kubectl
    spec:
      initContainers:
        - name: permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "=== Fixing permissions on /mnt/data ==="
              chown -R 999:999 /mnt/data
              chmod -R 755 /mnt/data
              echo "=== Permissions fixed ==="
          volumeMounts:
            - name: data
              mountPath: /mnt/data
      containers:
        - name: mariadb
          image: mariadb:12.0.2
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secrets
                  key: MARIADB_ROOT_PASSWORD
      volumes:
        - name: data
          nfs:
            path: /mnt/Datapool1/Kubernetes/databases/mariadb12
            server: 192.168.86.109